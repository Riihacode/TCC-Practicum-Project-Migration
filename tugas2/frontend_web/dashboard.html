<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h2>Daftar Notes</h2>
        <button class="logout-button" onclick="logout()">Logout</button>

        <div id="notesContainer"></div>

        <h3>Tambah Note Baru</h3>
        <input type="text" id="title" placeholder="Judul">
        <textarea id="content" placeholder="Isi Catatan"></textarea>
        <button class="add-button" onclick="addNote()">Tambah</button>
    </div>

    <!-- <script src="script/notes.js"></script> -->
    <script src="script/tokenHelper.js"></script>
    <script src="script/notes.js"></script>
</body>
</html>
