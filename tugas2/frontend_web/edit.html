<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Catatan</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h2>Edit Catatan</h2>
        <input type="hidden" id="noteId"> <!-- Menyimpan ID catatan -->
        <input type="text" id="title" placeholder="Judul">
        <textarea id="content" placeholder="Isi Catatan"></textarea>
        <button class="save-button" onclick="updateNote()">Simpan Perubahan</button>
        <button class="cancel-button" onclick="cancelEdit()">Batal</button>
    </div>
    <script src="script/tokenHelper.js"> </script>
    <script src="script/edit.js"></script>
</body>
</html>
